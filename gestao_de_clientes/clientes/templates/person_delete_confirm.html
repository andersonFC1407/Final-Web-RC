{% extends 'base.html' %}

{% block title %} Confirmação {% endblock %}

{% block main %}

    <h1>Tem certeza que deseja remover {{ pessoa.nome }}? </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <button type="submit" class="btn btn-danger">Remover</button>
    </form>
    <br>
    <a href="{% url 'person_list' %}"><button class="btn btn-primary">Cancelar</button></a>

{% endblock %}
